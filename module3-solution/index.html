<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
<div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
        <div class="col-md-12 my-3">
        <div class="input-group input-group-lg">
           <input type="text" placeholder="search term" class="form-control"
                  ng-model="menu.searchTerm"
                  ng-keypress="$event.keyCode == 13 && menu.narrowDown()">
            <div class="input-group-append w-25">
                <button class="btn btn-primary btn-block" ng-click="menu.narrowDown()">
                    <span ng-show="menu.spinner"><i class="glyphicon glyphicon-refresh spinning"></i></span>
                    {{ menu.buttonText }}
                </button>
            </div>
        </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 my-3">
        <found-items items="menu.found"
                     message="menu.message"
                     button-text="menu.rejectText"
                     on-remove="menu.removeItem(index)"></found-items>
        </div>
    </div>

</div>
</body>
</html>
