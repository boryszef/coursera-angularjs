<ul class="list-group">
    <li ng-repeat="item in menu.items"
        class="list-group-item d-flex justify-content-between align-items-center">
        <div clas="d-block">
        {{ item.short_name }} - <strong>{{ item.name }}</strong><br>
        <i>{{ item.description }}</i>

        </div>
        <span class="badge">
        <button class="btn btn-secondary btn-sm"
                ng-click="menu.onRemove({index: $index});">{{ menu.buttonText }}</button>
        </span>
    </li>
    <li class="list-group-item" ng-if="menu.message">{{ menu.message }}</li>
</ul>
