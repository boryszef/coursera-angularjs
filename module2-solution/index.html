<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buy_list">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buy_list.data">
           Buy <ng-pluralize count="item.quantity"
                             when="{'0': 'none of {{ item.name }}',
                                    '1': '1 {{ item.name }}',
                                    'other': '{} {{ item.name }}s'}"></ng-pluralize>
           <button class="btn btn-default" ng-click="buy_list.tickItem($index);">
               <span class="glyphicon glyphicon-ok"></span> Bought
           </button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!buy_list.data.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought_list">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought_list.data">
           Bought <ng-pluralize count="item.quantity"
                                when="{'0': 'none of {{ item.name }}',
                                       '1': '1 {{ item.name }}',
                                       'other': '{} {{ item.name }}s'}"></ng-pluralize>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!bought_list.data.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
